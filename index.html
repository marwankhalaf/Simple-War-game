<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>War Game</title>
</head>
<body>
<!-- start box -->
<div class="box">
    <div class="person">
        <div class="marwan-health progress">
            <span></span>
        </div>

        <img src="10.jpg" alt="">

        <button id="marwan-make-health">Health</button>
        <p id="marwan-alive"></p>
    </div>
    <div class="person">
        <div class="osama-health progress">
            <span></span>
        </div>
        <h2>Osama</h2>
        <img src="8.jpg" alt="">
        <button id="osama-attack">Attack</button>
        <button id="osama-make-health">Health</button>
        <p id="osama-alive"></p>
    </div>
</div>







<script src="script.js"></script>    
</body>
</html>
